<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <style>
    body, html {
      background-color: black;
      margin: 0px;
      height: 100%;
      overflow-x: hidden;
      overflow-y: auto;
    }

    #bodymovin {
      width:100px;
      height:100px;
      display:block;
      overflow: hidden;
      /*transform: translate3d(0,0,0);*/
      margin: auto;
      opacity: 1;
      border: 1px solid rgba(255,255,255,.3)
    }

    .botas_loop_3,.botas_loop_2{
      display:none
    }

  </style>

   <script src="bodymovin.js"></script>

</head>
<body>
<div id="bodymovin"></div>

<script>

  console.clear();

  var anim;
  var animData = {
      container: document.getElementById('bodymovin'),
      renderer: 'svg',
      loop: false,
      autoplay: false,
      rendererSettings: {
          progressiveLoad:false
      },
      path: 'data.json'
  };
  anim = bodymovin.loadAnimation(animData);

  anim.addEventListener('complete',function(e) {
    anim.goToAndStop(0, false)
    console.log(anim);
    console.log(e);
  })

  document.getElementById('bodymovin').addEventListener('mouseover',function(e) { anim.play() })

</script>

</body>
</html>
